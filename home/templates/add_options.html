{% extends 'base.html' %}
{% block title %} Agregar Opciones {% endblock %}

{% block body %}
<div class="container mt-4">
    <form action="/add_options/{{question.id}}/" method="POST"> {% csrf_token %}
        {{ formset.as_p }}
        <button type="submit" class="btn btn-info">Enviar</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("¡La pregunta se agregó correctamente!");
    document.location = '/add_question/'
    {% endif %}
</script>
{% endblock %}
