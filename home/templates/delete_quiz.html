{% extends 'base.html' %}

{% block title %} Eliminar Cuestionario {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>¿Estás seguro de que quieres eliminar el cuestionario?<br><br>{{quiz.name}}</h4>
    <br>
    <form action="/delete_quiz/{{quiz.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-success" href="/add_quiz/">Cancelar</a>
    
        <input class="btn btn-danger" type="submit" value="Eliminar">
    </form>
</div>

{% endblock %}
