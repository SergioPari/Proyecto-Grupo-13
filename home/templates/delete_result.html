{% extends 'base.html' %}

{% block title %} Eliminar Resultados {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>¿Estás seguro de que quieres eliminar este resultado?<br><br>{{marks.user}} tiene un puntaje de: {{marks.score}} en {{marks.quiz}}</h4>
    <br>
    <form action="/delete_result/{{marks.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-success" href="/results/">Cancelar</a>
    
        <input class="btn btn-danger" type="submit" value="Eliminar">
    </form>
</div>

{% endblock %}
